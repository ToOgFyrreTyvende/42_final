#Model.Feltliste
Tower = Du finder 250 guld i en kiste i et forladt taarn.
Crater = Du betaler tolden paa 100 guld for at krydse en bro over et krater.
PalaceGates = Du hjaelper nogle vagter med en problematisk borger ved indgangen til et palads og bliver beloennet 180 guld for dit besvaer.
ColdDesert = Du betaler 20 guld for at overnatte i en kro, efter en lang rejse gennem en kold oerken.
WalledCity = Du beskytter en befaestet by mod nogle monstre og faar 180 guld for dit besvaer.
Monastery = I et kloster beder du om medvind paa din rejse, intet andet sker.
Blackcave = Nogle roevere overfalder dig i en moerk grotte og kommer afsted med 70 guld. 
HutsMountain = I en landsby i bjergene faar du 60 guld af beboerene for at vaere den foerste besoegende i lang tid.
Werewall = Du springer over en mur af varulve. Du mister 80 guld, men du faar en ekstra tur.
Pit = Du snubler og taber 80 guld ned i Hullet.
Goldmine = Du finder en masse guld i en guldmine som du saelger for 650 guld. Du er rig!

